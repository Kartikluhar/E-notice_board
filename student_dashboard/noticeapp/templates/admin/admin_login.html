{% extends 'base.html' %}
{% comment %} admin_login.html {% endcomment %}

{% block title %}
  Admin Login | E-Notice Board
{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height:75vh;">
  <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">

    <div class="card border-0 shadow" style="border-radius:18px;">

      <!-- Header -->
      <div class="text-center pt-4">
        <i class="bi bi-shield-lock" style="font-size: 2.5rem; color:#00a2ff;"></i>
        <h2 class="mt-2 fw-bold login-title">
          Admin Login
        </h2>
        <p class="text-muted small">
          E-Notice Board Management Panel
        </p>
      </div>

      <div class="card-body px-4 pb-4">

        <form method="POST">
          {% csrf_token %}

          <!-- Username -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Username</label>
            <input
              type="text"
              name="username"
              class="form-control"
              placeholder="Enter your username"
              required
              autocomplete="username"
              style="border-radius:12px;"
            />
          </div>

          <!-- Password -->
          <div class="mb-4">
            <label class="form-label fw-semibold">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Enter your password"
              required
              autocomplete="current-password"
              style="border-radius:12px;"
            />
          </div>

          <!-- Submit -->
          <div class="d-grid">
            <button type="submit" class="btn btn-outline-primary">
              <i class="bi bi-box-arrow-in-right"></i> Login
            </button>
          </div>

        </form>

      </div>
    </div>

  </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% comment %}add_admin.html{% endcomment %}

{% block title %}
  Add Admin | E-Notice Board
{% endblock %}

{% block content %}
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-sm" style="border-top: 3px solid #00a2ff;">
            <div class="card-body">
              <h2 class="text-center mb-2" style="color:#004b87;">Add New Admin</h2>
              <p class="text-center text-muted mb-4">Create a new administrator account</p>

              <form method="POST">
                {% csrf_token %}

                <!-- Username -->
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input type="text" name="username" class="form-control" placeholder="Enter username" required />
                </div>

                <!-- First Name -->
                <div class="mb-3">
                  <label class="form-label">First Name</label>
                  <input type="text" name="fname" class="form-control" placeholder="Enter first name" required />
                </div>

                <!-- Last Name -->
                <div class="mb-3">
                  <label class="form-label">Last Name</label>
                  <input type="text" name="lname" class="form-control" placeholder="Enter last name" required />
                </div>

                <!-- Email -->
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" name="email" class="form-control" placeholder="Enter email address" required />
                </div>

                <!-- Password -->
                <div class="mb-4">
                  <label class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" placeholder="Create a password" required />
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Add Admin</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}

{% extends 'base.html' %}
{% comment %} edit_admin.html {% endcomment %}

{% block title %}
  Edit Admin | E-Notice Board
{% endblock %}

{% block content %}

<style>
  
</style>

<div class="row justify-content-center py-4">
  <div class="col-12 col-md-9 col-lg-7">

    <div class="card admin-card">

      <!-- Header -->
      <div class="admin-header text-center">
        <h3 class="mb-1">
          <i class="bi bi-person-lines-fill"></i> Edit Admin
        </h3>
        <small>Update administrator details</small>
      </div>

      <div class="card-body p-4">

        <form method="POST">
          {% csrf_token %}

          <!-- Username -->
          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-person"></i> Username
            </label>
            <input type="text"
                   name="username"
                   class="form-control bg-light"
                   value="{{ admin.username }}"
                   readonly>
          </div>

          <!-- First Name -->
          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-person-badge"></i> First Name
            </label>
            <input type="text"
                   name="fname"
                   class="form-control"
                   value="{{ admin.first_name }}"
                   required>
          </div>

          <!-- Last Name -->
          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-person-badge-fill"></i> Last Name
            </label>
            <input type="text"
                   name="lname"
                   class="form-control"
                   value="{{ admin.last_name }}"
                   required>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-envelope"></i> Email
            </label>
            <input type="email"
                   name="email"
                   class="form-control"
                   value="{{ admin.email }}"
                   required>
          </div>

          <!-- Password -->
          <div class="mb-4">
            <label class="form-label">
              <i class="bi bi-lock"></i> New Password
              <span class="text-muted small">
                (leave blank to keep current password)
              </span>
            </label>
            <input type="password"
                   name="password"
                   class="form-control"
                   placeholder="Enter new password">
          </div>

          <!-- Buttons -->
          <div class="d-flex gap-3">
            <button type="submit" class="btn btn-update text-white w-100">
              <i class="bi bi-check-circle"></i> Update Admin
            </button>

            <a href="{% url 'admin_list' %}"
               class="btn btn-outline-secondary btn-cancel w-100">
              <i class="bi bi-x-circle"></i> Cancel
            </a>
          </div>

        </form>

      </div>
    </div>

  </div>
</div>

{% endblock %}

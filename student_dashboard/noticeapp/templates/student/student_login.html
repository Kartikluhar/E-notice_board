{% extends 'base.html' %}
{% comment %}student_login.html{% endcomment %}

{% block title %}
  Student Login | E-Notice Board
{% endblock %}

{% block content %}
  <style>
    
  </style>

  <div class="row justify-content-center py-5">
    <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
      <div class="card login-card">
        <!-- Header -->
        <div class="login-header text-center">
          <h3 class="mb-1"><i class="bi bi-person-circle"></i> Student Login</h3>
          <small>Access your notice dashboard</small>
        </div>

        <div class="card-body p-4">
          <form method="POST">
            {% csrf_token %}

            <!-- Enrollment Number -->
            <div class="mb-3">
              <label class="form-label"><i class="bi bi-card-heading"></i> Enrollment Number</label>
              <input type="text" name="enrollment_no" class="form-control" placeholder="Enter enrollment number" required />
            </div>

            <!-- Password -->
            <div class="mb-4">
              <label class="form-label"><i class="bi bi-lock"></i> Password</label>
              <input type="password" name="password" class="form-control" placeholder="Enter password" required />
            </div>

            <!-- Submit -->
            <div class="d-grid">
              <button type="submit" class="btn btn-login"><i class="bi bi-box-arrow-in-right"></i> Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

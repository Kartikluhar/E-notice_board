{% extends 'base.html' %}
{% comment %} admin_register.html {% endcomment %}

{% block title %}
  Admin Register | E-Notice Board
{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height:80vh;">
  <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">

    <div class="card border-0 shadow" style="border-radius:18px;">

      <!-- Header -->
      <div class="text-center pt-4">
        <i class="bi bi-person-plus-fill" style="font-size:2.5rem; color:#00a2ff;"></i>
        <h2 class="mt-2 fw-bold" style="color:#203a43;">
          Create Admin Account
        </h2>
        <p class="text-muted small">
          Register a new administrator for E-Notice Board
        </p>
      </div>

      <div class="card-body px-4 pb-4">

        <form method="POST">
          {% csrf_token %}

          <!-- Username -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Username</label>
            <input
              type="text"
              name="username"
              class="form-control"
              placeholder="Choose a username"
              required
              style="border-radius:12px;"
            />
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="Enter your email"
              required
              style="border-radius:12px;"
            />
          </div>

          <!-- Name Row -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold">First Name</label>
              <input
                type="text"
                name="fname"
                class="form-control"
                placeholder="First name"
                required
                style="border-radius:12px;"
              />
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold">Last Name</label>
              <input
                type="text"
                name="lname"
                class="form-control"
                placeholder="Last name"
                required
                style="border-radius:12px;"
              />
            </div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Password</label>
            <input
              type="password"
              name="password1"
              class="form-control"
              placeholder="Enter password"
              required
              style="border-radius:12px;"
            />
          </div>

          <!-- Confirm Password -->
          <div class="mb-4">
            <label class="form-label fw-semibold">Confirm Password</label>
            <input
              type="password"
              name="password2"
              class="form-control"
              placeholder="Re-enter password"
              required
              style="border-radius:12px;"
            />
          </div>

          <!-- Submit -->
          <div class="d-grid">
            <button type="submit" class="btn btn-outline-primary">
              <i class="bi bi-check-circle"></i> Create Admin
            </button>
          </div>

        </form>

      </div>
    </div>

  </div>
</div>
{% endblock %}

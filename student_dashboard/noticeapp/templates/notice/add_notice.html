{% extends 'base.html' %}
{% comment %} add_notice.html {% endcomment %}

{% block title %}
  Add Notice | E-Notice Board
{% endblock %}

{% block content %}

<style>
  
</style>

<div class="row justify-content-center py-4">
  <div class="col-12 col-md-9 col-lg-7">

    <div class="card notice-card">

      <!-- Header -->
      <div class="notice-header text-center">
        <h3 class="mb-1">
          <i class="bi bi-megaphone-fill"></i> Create Notice
        </h3>
        <small>Publish a new notice to students</small>
      </div>

      <div class="card-body p-4">

        <form method="POST">
          {% csrf_token %}

          <!-- Notice Title -->
          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-type"></i> Title
            </label>
            <input type="text"
                   name="title"
                   class="form-control"
                   placeholder="Enter notice title"
                   required>
          </div>

          <!-- Description -->
          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-card-text"></i> Description
            </label>
            <textarea name="description"
                      class="form-control"
                      rows="4"
                      placeholder="Write the notice description"
                      required></textarea>
          </div>

          <!-- Attachments -->
          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-paperclip"></i> Attachments
            </label>
            <textarea name="attachment"
                      class="form-control"
                      rows="2"
                      placeholder="Give attachment link here"></textarea>
          </div>

          <!-- Department -->
          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-building"></i> Department
            </label>
            <select name="department" class="form-select" required>
              <option value="" hidden disabled selected>Select department</option>
              {% for dept in departments %}
                <option value="{{ dept.id }}">{{ dept.d_name }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Semester -->
          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-journal-bookmark"></i> Semester
            </label>
            <select name="sem" class="form-select" required>
              <option value="" disabled hidden selected>Select semester</option>
              {% for sem in semesters %}
                <option value="{{ sem }}">{{ sem }}</option>
              {% endfor %}
              <option value="all">Every One</option>
            </select>
          </div>

          <!-- Expire Date -->
          <div class="mb-4">
            <label class="form-label">
              <i class="bi bi-calendar-event"></i> Expire Date
            </label>
            <input type="datetime-local"
                   id="expireDate"
                   name="expired_date"
                   class="form-control"
                   required>
          </div>

          <!-- Submit -->
          <div class="d-grid">
            <button type="submit" class="btn btn-create">
              <i class="bi bi-send"></i> Create Notice & Send Email
            </button>
          </div>

        </form>

      </div>
    </div>

  </div>
</div>

<!-- Prevent Past Date Selection -->
<script>
  const now = new Date();
  now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
  document.getElementById("expireDate").min = now.toISOString().slice(0,16);
</script>

{% endblock %}

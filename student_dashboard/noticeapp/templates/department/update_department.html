{% extends 'base.html' %}
{% comment %} update_department.html {% endcomment %}

{% block title %}
  Update Department | E-Notice Board
{% endblock %}

{% block content %}

<style>
  
</style>

<div class="row justify-content-center py-4">
  <div class="col-12 col-md-9 col-lg-6">

    <div class="card dept-card">

      <!-- Header -->
      <div class="dept-header text-center">
        <h3 class="mb-1">
          <i class="bi bi-building-gear"></i> Update Department
        </h3>
        <small>Edit department details</small>
      </div>

      <div class="card-body p-4">

        <form method="POST">
          {% csrf_token %}

          <!-- Department Name -->
          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-diagram-3"></i> Department Name
            </label>
            <input
              type="text"
              name="dept_name"
              class="form-control"
              value="{{ department.d_name }}"
              required
            />
          </div>

          <!-- Department Code -->
          <div class="mb-4">
            <label class="form-label">
              <i class="bi bi-hash"></i> Department Code
            </label>
            <input
              type="text"
              name="dept_code"
              class="form-control"
              value="{{ department.d_code }}"
              required
            />
          </div>

          <!-- Submit Button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-update text-white">
              <i class="bi bi-arrow-repeat"></i> Update Department
            </button>
          </div>

        </form>

      </div>
    </div>

  </div>
</div>

{% endblock %}

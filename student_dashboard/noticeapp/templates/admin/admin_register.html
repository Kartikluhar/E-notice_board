{% extends 'base.html' %}
{% comment %} admin_register.html {% endcomment %}

{% block title %}
  Admin Register | E-Notice Board
{% endblock %}

{% block content %}
  <div class="row justify-content-center py-5">
    <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
      <div
        class="card shadow-sm"
        style="background-color:white; border-top: 3px solid #00a2ff;"
      >
        <div class="card-body">
          <h1 class="text-center mb-4" style="color:#004b87;">
            Create Account
          </h1>

          <form method="POST">
            {% csrf_token %}

            <!-- Username -->
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input
                type="text"
                name="username"
                class="form-control"
                placeholder="Choose a username"
                required
              />
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Enter your email"
                required
              />
            </div>

            <!-- First Name -->
            <div class="mb-3">
              <label class="form-label">First Name</label>
              <input
                type="text"
                name="fname"
                class="form-control"
                placeholder="Enter your first name"
                required
              />
            </div>

            <!-- Last Name -->
            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input
                type="text"
                name="lname"
                class="form-control"
                placeholder="Enter your last name"
                required
              />
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                type="password"
                name="password1"
                class="form-control"
                placeholder="Enter password"
                required
              />
            </div>

            <!-- Confirm Password -->
            <div class="mb-4">
              <label class="form-label">Confirm Password</label>
              <input
                type="password"
                name="password2"
                class="form-control"
                placeholder="Re-enter password"
                required
              />
            </div>

            <!-- Submit -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                Create Admin
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% extends 'base.html' %}
{% comment %} update_notice.html {% endcomment %}

{% block title %}
  Update Notice | E-Notice Board
{% endblock %}

{% block content %}

<style>
  
</style>

<div class="row justify-content-center py-4">
  <div class="col-12 col-md-9 col-lg-7">

    <div class="card notice-card">

      <!-- Header -->
      <div class="notice-header text-center">
        <h3 class="mb-1">
          <i class="bi bi-pencil-square"></i> Update Notice
        </h3>
        <small>Edit and update existing notice</small>
      </div>

      <div class="card-body p-4">

        <form method="POST">
          {% csrf_token %}

          <!-- Title -->
          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-type"></i> Title
            </label>
            <input type="text"
                   name="title"
                   class="form-control"
                   value="{{ notice.notice_title }}"
                   required>
          </div>

          <!-- Description -->
          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-card-text"></i> Description
            </label>
            <textarea name="description"
                      class="form-control"
                      rows="4"
                      required>{{ notice.notice_description }}</textarea>
          </div>

          <!-- Attachments -->
          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-paperclip"></i> Attachments
            </label>
            <textarea name="attachment"
                      class="form-control"
                      rows="2">{{ notice.notice_attachment }}</textarea>
          </div>

          <!-- Department -->
          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-building"></i> Department
            </label>
            <select name="department" class="form-select" required>
              {% for dept in departments %}
                <option value="{{ dept.id }}"
                  {% if dept.id == notice.department.id %}selected{% endif %}>
                  {{ dept.d_name }}
                </option>
              {% endfor %}
            </select>
          </div>

          <!-- Semester -->
          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-journal-bookmark"></i> Semester
            </label>
            <select name="sem" class="form-select" required>
              {% for sem in semesters %}
                <option value="{{ sem }}"
                  {% if sem|stringformat:'s' == notice.sem %}selected{% endif %}>
                  {{ sem }}
                </option>
              {% endfor %}
            </select>
          </div>

          <!-- Expire Date -->
          <div class="mb-4">
            <label class="form-label">
              <i class="bi bi-calendar-event"></i> Expire Date
            </label>
            <input type="datetime-local"
                   id="expireDate"
                   name="expired_date"
                   class="form-control"
                   value="{{ notice.expired_date|date:'Y-m-d\\TH:i' }}"
                   required>
          </div>

          <!-- Submit -->
          <div class="d-grid">
            <button type="submit" class="btn btn-update">
              <i class="bi bi-check-circle"></i> Update Notice
            </button>
          </div>

        </form>

      </div>
    </div>

  </div>
</div>

<!-- Prevent Past Date Selection -->
<script>
  const now = new Date();
  now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
  document.getElementById("expireDate").min = now.toISOString().slice(0,16);
</script>

{% endblock %}
